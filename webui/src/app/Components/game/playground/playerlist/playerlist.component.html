<swal #AlertError title="Oops..." text="" type="error"> </swal>
<swal #AlertSuccess title="Success!" text="" type="success"> </swal>
<div
  fxLayout="row wrap"
  fxLayoutGap="10px grid"
  fxLayoutAlign="space-around start"
  fxFlexFill
>
  <h2>Online Players</h2>
  <div class="player" *ngFor="let player of PlayerList; index as i" fxFlex="63">
    <div fxLayout="column" fxLayoutGap="20px grid">
      <span></span>
      <div>
        <mat-card>
          <swal
            #loginSuccess
            type="success"
            title="Signed in successfully"
            [swalOptions]="{
              toast: true,
              position: 'bottom-end',
              showConfirmButton: false,
              timer: 3000,
              background: '#000'
            }"
          ></swal>
          <mat-card-header>
            <mat-card-title>{{ i + 1 }}: {{ player }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <button
                (click)="Challenge(player)"
                mat-raised-button
                color="warn"
                style="background-color: #1fa22e"
              >
                Challenge
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<br />
