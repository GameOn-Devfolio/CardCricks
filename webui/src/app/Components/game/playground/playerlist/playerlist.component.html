<mat-list>
  <h3 mat-subheader>Player List</h3>
  <mat-list-item *ngFor="let player of players; index as i">
    <!-- <span>{{ i + 1 }} <mat-icon mat-list-icon>accessibility</mat-icon> </span> -->

    <h4 mat-line>{{ player.address }}</h4>
    <button (click)="challenge(player.address)" mat-flat-button color="primary">
      Challenge
    </button>
  </mat-list-item>
</mat-list>
